<div class="progress" ng-hide='messages !== null'>
  <div class="indeterminate"></div>
</div>
<div class='mail-list' layout-fill>
  <div class='row' ng-show='messages.length === 0'>
    <div class='col s12'>
      <div class="card">
        <div class="card-content">
          <h3>Op dit moment zijn er geen ongelezen berichten</h3>
        </div>
      </div>
    </div>
  </div>
  <div class='row' ng-repeat="message in messages">
    <div class='col s12'>
      <div class="card">
        <div class='card-image color-block blue'>
          <span class='card-title' ng-bind='message.title'></span>
        </div>
        <div class="card-content">
          <div class='mail-contents' ng-bind-html="message.summary"></div>
          <div class='mail-datetime'><i>Ontvangen op {{ message.datetime }}</i></div>
        </div>
      </div>
    </div>
  </div>
</div>
