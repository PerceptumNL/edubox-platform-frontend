        <!--<h4 ng-show="messages.length === 0">
          Op dit moment zijn er geen ongelezen berichten
        </h4>-->
<md-progress-linear md-mode="indeterminate"
  ng-hide="messages !== null"></md-progress-linear>
<div class='mail-list' layout-fill>
  <md-content flex="grow" layout-align="center start">
    <md-card class='message' flex-xs='grow' ng-repeat="message in messages">
      <md-toolbar class='md-hue-1'>
        <div class="md-toolbar-tools">
          {{ message.title }}
        </div>
      </md-toolbar>
      <md-card-content>
        <div class='mail-contents' ng-bind-html="message.summary"></div>
        <div class='mail-datetime'><i>Ontvangen op {{ message.datetime }}</i></div>
      </md-card-content>
    </md-card>
  </md-content>
</div>
